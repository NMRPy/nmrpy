name: CI build wheels

on:
  workflow_dispatch:
#  release:
#    types:
#      - released

jobs:
  build_wheels:
    name: Build wheels
    runs-on: ubuntu-latest
    env:
      CIBW_TEST_COMMAND: python -s -c "import nmrpy; import nmrpy.tests"
#      CIBW_ARCHS_LINUX: "x86_64"

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.9'

      - name: Build wheels (noarch, pure Python)
        uses: pypa/cibuildwheel@v2.1.1

      - uses: actions/upload-artifact@v2
        with:
          name: wheels_and_tarball
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.9'

      - name: Build sdist
        run: python setup.py sdist

      - uses: actions/upload-artifact@v2
        with:
          name: wheels_and_tarball
          path: dist/*.tar.gz

